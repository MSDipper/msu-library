<div class="filter" data-filter="item">
    <div class="filter__top">
      <span class="filter__text" data-filter="toggleList">Библиотека</span>
        <svg class="filter__icon">
          <use xlink:href="#icon-search"></use>
        </svg>
      <input class="filter__input" type="text" id="searchInput">
      <svg class="filter__img" data-filter="toggleList">
        <use xlink:href="#icon-chevron-up"></use>
      </svg>
    </div>
    <div class="filter__list">
        <ul class="filter__menu">
            <li class="filter__item">{{> checkbox label='Лекция'}}</li>
            <li class="filter__item">{{> checkbox label='Книга'}}</li>
            <li class="filter__item">{{> checkbox label='Лабораторная'}}</li>
            <li class="filter__item">{{> checkbox label='Курсовая'}}</li>
            <li class="filter__item">{{> checkbox label='Другое'}}</li>
        </ul>
    </div>
  </div>

<div class="filter" data-filter="item" data-filter-group="teacher">
    <div class="filter__top" data-filter="toggleList">
      <span class="filter__text">Преподаватель</span>
        <svg class="filter__icon">
          <use xlink:href="#icon-search"></use>
        </svg>
      <input class="filter__input" type="text" data-filter="searchInput">
      <svg class="filter__img">
        <use xlink:href="#icon-chevron-up"></use>
      </svg>
    </div>
    <div class="filter__list">
        <ul class="filter__menu" >
            <li class="filter__item" data-filter-value="половинко а. с." data-filter="checkItem">{{> checkbox label='Половинко А. С.'}}</li>
            <li class="filter__item" data-filter-value="абдурахман и. и." data-filter="checkItem">{{> checkbox label='Абдурахман И. И.'}}</li>
            <li class="filter__item" data-filter-value="андреев и. и." data-filter="checkItem">{{> checkbox label='Андреев И. И.'}}</li>
            <li class="filter__item" data-filter-value="синица а. д." data-filter="checkItem">{{> checkbox label='Синица А. Д.'}}</li>
        </ul>
    </div>
  </div>

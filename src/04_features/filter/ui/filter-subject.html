<div class="filter" data-filter="item">
  <div class="filter__top">
    <span class="filter__text" data-filter="toggleList">Предмет</span>
    <svg class="filter__icon">
      <use xlink:href="#icon-search"></use>
    </svg>
    <input class="filter__input" type="text" data-filter="searchInput">
    <svg class="filter__img" data-filter="toggleList">
      <use xlink:href="#icon-chevron-up"></use>
    </svg>
  </div>
  <div class="filter__list">
      <ul class="filter__menu" data-filter="list">
        <li class="filter__item" data-filter-value="анализ данных">{{> checkbox label='Анализ данных'}}</li>
        <li class="filter__item" data-filter-value="уфм">{{> checkbox label='УМФ'}}</li>
        <li class="filter__item" data-filter-value="проектирование">{{> checkbox label='Проектирование'}}</li>
        <li class="filter__item" data-filter-value="ангем">{{> checkbox label='Ангем'}}</li>
      </ul>
  </div>
</div>
